<mat-card style="border-radius: 50px" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img
    style="margin-bottom: 10px"
    mat-card-image
    [src]="imageSrc"
    alt="Photo"
  />
  <mat-card-content>
    <p>{{ content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="toggleFavorito()" [@fadeInOut]>
      <mat-icon>{{ isFavorito ? "favorite" : "favorite_border" }}</mat-icon>
    </button>
    <button mat-icon-button (click)= "openModal(id)">
      <mat-icon>comment</mat-icon>
    </button>
    <mat-card-subtitle style="color: white">{{ likes }} curtidas</mat-card-subtitle>
  </mat-card-actions>
</mat-card>
