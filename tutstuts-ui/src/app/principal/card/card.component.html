<mat-card style="border-radius: 50px" class="example-card">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'url(' + headerImageURL + ')'" class="example-header-image"></div>


    <mat-card-title>{{ title }}</mat-card-title>
    <!-- Segundo parâmetro abaixo do título -->
    <mat-card-subtitle style="color: white;">{{ localidade }}</mat-card-subtitle>
    <div style=" display:flex;">
      <mat-card-content style="text-align: right; margin-left: 350px;">
        {{ dataEvento }}
        </mat-card-content>
    </div>

  </mat-card-header>
  <img
    style="margin-bottom: 10px"
    mat-card-image
    [src]="imageSrc"
    alt="Photo"
  />
  <mat-card-content>
    <p class="nomeFesta">{{ nome }}</p>
  </mat-card-content>
  <mat-card-content><br><br>
    <span>Link para adquirir o ingresso: <a href="{{ link }}">{{ link }}</a></span>
  </mat-card-content>
  <br>
  <mat-card-content>
    <p>{{ content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="toggleFavorito(id)" [@fadeInOut]>
      <mat-icon>{{ curtiuEvento ? "favorite" : "favorite_border" }}</mat-icon>
    </button>
    <mat-card-subtitle style="color: white">{{ likes }} curtidas</mat-card-subtitle>
  </mat-card-actions>

</mat-card>
