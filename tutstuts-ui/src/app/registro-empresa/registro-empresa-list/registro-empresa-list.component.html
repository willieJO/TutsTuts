

<head>
  <title>{{ title }}</title>

</head>

<body>

  <div class="main-login">
    <div class="container">
      <!-- FormulÃ¡rio -->
      <div class="image">
        <!-- Image -->
        <img class="login-image" src="https://i.imgur.com/ZR4cTBG.png">
      </div>

      <div class="login">
        <h2>{{ title }}</h2>
        <form>

          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" [(ngModel)]="registro.nome" placeholder="Nome" name="nome" id="nome" tabindex="1"
              />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text"[(ngModel)]="registro.email"  placeholder="Email" name="email" id="email" tabindex="2"
              />
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input #passwordInput [(ngModel)]="registro.senha" type="password" placeholder="Senha" name="senha" id="password" class="custom-input" tabindex="3" />
          </div>
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" [(ngModel)]="registro.categoria"  name="categoria">
              <option value="nenhuma">Nenhuma</option>
              <option value="festival">Festival</option>
              <option value="workshop">Workshop</option>
            </select>

          </div>
          <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" [(ngModel)]="registro.cnpj" placeholder="Cnpj" name="cnpj" id="cnpj" tabindex="5"
               />
          </div>
          <button class="btn" pButton pRipple label="Registrar" (click)="enviar()"></button>
        </form>
      </div>
    </div>
  </div>


</body>
