<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="main-login">
      <div class="container">
        <!-- Formulário -->
        <div class="image">
          <!-- Image -->
          <img class="login-image" src="https://i.imgur.com/ZR4cTBG.png" />
        </div>

        <div class="login">
          <h2>{{ title }}</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
              <label for="descricao">Descrição:</label>
              <input type="text" id="descricao" name="descricao" required />
            </div>
            <div class="form-group">
              <label for="data-evento">Data Evento:</label>
              <input type="date" id="data-evento" name="data-evento" required />
            </div>
            <div class="form-group">
              <label for="categoria">Categoria:</label>
              <select id="categoria" name="categoria">
                <option value="nenhuma">Nenhuma</option>
                <option value="festival">Festival</option>
                <option value="workshop">Workshop</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cnpj">Localidade:</label>
              <input type="text" id="localidade" name="localidade" required />
            </div>
            <button class="btn" type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
